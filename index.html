<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertChi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styyle.css">
    <script src="https://kit.fontawesome.com/ac34dc9851.js" crossorigin="anonymous"></script>
  </body>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-calculator"></i> Convert<span>Chi</span></a>
        </div>
    </nav>
    <div class="container-fluid main d-flex flex-column justify-content-center">
        <div class="container converterBody d-flex flex-column justify-content-evenly">
            <h1 class="title mb-3">Length Converter</h1>
        <input class="converterInput" type="number" placeholder="Input" id="input" required>
        <select class="unitOption" id="inputType">
            <option value="nanometer">Nanometer</option>
            <option value="micrometer">Micrometer</option>
            <option value="millimeter">Millimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="yar">Yard</option>
            <option value="mile">Mile</option>
        </select>
        <span class="d-flex justify-content-center align-items-center"><i class="fa-solid fa-equals"></i></span>
        <input class="converterOutput" type="number" placeholder="Result" id="result">
        <select class="unitOption mb-5" id="resultType">
            <option value="nanometer">Nanometer</option>
            <option value="micrometer">Micrometer</option>
            <option value="millimeter">Millimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="yard">Yard</option>
            <option value="mile">Mile</option>
        </select>
        </div>
    </div> 

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
